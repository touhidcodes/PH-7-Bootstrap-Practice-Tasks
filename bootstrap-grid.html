<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <style>
      .container-height {
        height: 15rem;
      }
      .container-1 {
        background-color: lightpink;
      }
      .container-2 {
        background-color: deeppink;
      }
      .container-3 {
        background-color: pink;
      }
      .container-4 {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Bootstrap Grid</h1>
    </header>
    <section class="container-fluid">
      <!-- First Row -->
      <div class="row">
        <div class="col-12 container-1 container-height"></div>
      </div>
      <!-- Second Row -->
      <div class="row mt-5 gx-5">
        <div class="col-6">
          <div class="row">
            <div class="col-6 container-height container-3"></div>
            <div class="col-6 container-height container-2"></div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-6 container-height container-3"></div>
            <div class="col-6 container-height container-2"></div>
          </div>
        </div>
      </div>
      <!-- Third Row -->
      <div class="row mt-5 gx-5">
        <div class="col-md-6">
          <div class="row">
            <div class="col-12 container-height container-4"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-12 container-height container-4"></div>
          </div>
        </div>
      </div>
      <!-- Fourth Row -->
    </section>
    <section class="container-fluid">
      <div class="row mt-5 gx-5">
        <div class="col-md-8 container-height container-3">hi</div>
        <div class="col-md-4 container-height container-4">2</div>
      </div>
    </section>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
